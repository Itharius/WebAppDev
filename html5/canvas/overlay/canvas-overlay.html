<!DOCTYPE html>
<html>
<body>

<p>Image to use:</p>
<img id="subaru" src="subaru.jpg" width="200px">
<img id="washever" src="washever.png" width="200px">

<p>Canvas to fill:</p>
<p><button onclick="myCanvas()">Try it</button></p>
<canvas id="myCanvas" width="400" height="400"
style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>



<script>
function myCanvas() {
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    var img1 = document.getElementById("subaru");
    var img2 = document.getElementById("washever");
    ctx.drawImage(img1,0,0,400,266);
    ctx.drawImage(img2,10,10,90,90);
    ctx.font = "30px Arial";
    ctx.fillStyle = "white";
    ctx.fillText("WashEver",250,240);
}
</script>

</body>
</html>
