<!DOCTYPE html>
<html>
<head>
    <title>Layout with DIV</title>
    <style>
      div {
          border: 1px solid gray;
      }

      #divTop {
          width: 925px;
          height: 100px;
      }

      #divNav {          
          width: 120px;
          height: 800px;
          float: left;
      }

      #divContent {
          margin-left: 125px;
          width: 800px;
          height: 800px;
      }
    </style>
</head>
<body>
    <div id="divTop"></div>
    <div id="divNav"></div>
    <div id="divContent"></div>
</body>
</html>
